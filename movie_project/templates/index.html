{% extends 'base.html' %}
{% block body %}



<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3 p-3">
            <div class="card" style="width:100%; height:100%;" >
  <img src="{{i.img.url}}" class="card-img-top"  alt="..." style="width:100%; height:200px;" >
  <div class="card-body" >
    <h5 class="card-title">{{i.name}}</h5>
    <p class="card-text">{{i.desc}} </p>
    <a href="{% url 'movie_app:detail' i.id %}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>

        </div>
        {% endfor %}
    </div>
</div>


{% endblock %}
